<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
</head>
<body>
    
    <h1>Sign in</h1>

    <button class="signin_google">Sign in with Google</button>
    <br>
    <input type="email" placeholder="Email" class="email signin_email">
    <input type="password" placeholder="Password" class="password signin_password">
    <br>
    <button class="signin_with_email">Sign in with Email</button>
    <a href="/signup.html">Dont have an account ? signup.</a>

    <script src="./js/auth.js"></script>
    <script src="./js/isLoggedIn.js"></script>
</body>
</html>
